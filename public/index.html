<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Arvo" rel="stylesheet">
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>  
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
  
</body>

<script>
  $(function(){
     
    $("#nav-icon").on("click", function(e){
        e.stopPropagation();
        $(this).toggleClass("open");
        $("nav ul:last-of-type").toggleClass("show",1000);

    });
    $("header div").addClass("animated slideInUp");
    $("header img").addClass("animated slideInUp")
    $(window).on("scroll", function(){
      let $item=$(".trigger").offset();
      let $item2=$(".title-last").offset();
      console.log($(this).scrollTop());
      
      if($(this).scrollTop() > $item.top - 600){
        $(".floats-container").addClass("animated bounceIn");
        $(".floats-container-reverse").addClass("animated bounceIn");
      }
      else {
        $(".floats-container").removeClass("animated bounceIn");
        $(".floats-container-reverse").removeClass("animated bounceIn");
        $(".title-last").removeClass("animated bounceIn");
      }


      if($(this).scrollTop() > $item2.top- 600){
        $(".title-last").addClass("animated bounceIn");
      }else{
        $(".title-last").removeClass("animated bounceIn");
      }
    });
    

  });
</script>
</html>
